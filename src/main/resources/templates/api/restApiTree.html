<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>board</title>
	<link rel="stylesheet" th:href="@{/css/jquery.treefilter.css}"></link>
</head>
<body>
<h1>비급여항목코드 검색</h1>
<div class="container">
	<input type="search" id="my-search" placeholder="search">
	<ul id="my-tree" th:each="list : ${list}">
		<li><div th:text="${list.divCd1Nm}"></div>
			
		</li>
	</ul>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="/js/jquery.treefilter.js"></script>
<script>
$(function() {

	var tree = new treefilter($("#my-tree"), {
		searcher : $("input#my-search"),
		multiselect : false
	});
});
</script>
