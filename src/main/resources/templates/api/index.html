<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Insert title here</title>
</head>
<body>
    <span th:if=${#strings.isEmpty(session.userId)}>

    <span><a href="http://localhost:8088/api/apiTree">▶비급여항목리스트</a></span>
